<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerJS Chat</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        #chat { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        #message { width: 70%; padding: 8px; }
        button { padding: 8px 15px; }
        #peer-id { font-weight: bold; }
    </style>
</head>
<body>
    <h1>PeerJS Chat</h1>
    <div>
        Your ID: <span id="peer-id">Generating...</span>
    </div>
    <div>
        Connect to: <input type="text" id="remote-id" placeholder="Peer ID">
        <button id="connect">Connect</button>
    </div>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Type your message">
    <button id="send">Send</button>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="app.js"></script>
</body>
</html>

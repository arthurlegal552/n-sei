<!DOCTYPE html>
<html>
<head>
    <title>Simple Peer Chat</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        #chat { height: 300px; border: 1px solid #ddd; padding: 10px; overflow-y: scroll; margin: 10px 0; }
        input, button { padding: 8px; margin: 5px 0; }
        button { cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="login">
        <h2>Join Chat</h2>
        <input id="username" placeholder="Your username" maxlength="20">
        <button id="join">Join</button>
    </div>

    <div id="chat-ui" class="hidden">
        <h2>Chat as <span id="display-username"></span></h2>
        <div>Your code: <strong id="your-code"></strong></div>
        <div id="chat"></div>
        <input id="remote-code" placeholder="Enter 4-digit code">
        <button id="connect">Connect</button>
        <input id="message" placeholder="Type message">
        <button id="send">Send</button>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
